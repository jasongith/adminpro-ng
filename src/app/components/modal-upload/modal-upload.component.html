<div class="fondo-negro" [ngClass]="modalUploadService.oculto">
  <div class="modal" style="display: block;" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <img *ngIf="!imgTemp" [src]="'xxx' | imagen" style="width: 150px;margin-bottom: 2%;">
          <img *ngIf="imgTemp" [src]="imgTemp | imagen" style="width: 150px;margin-bottom: 2%;">
          <input (change)="seleccionImg($event.target.files[0])" type="file">

        </div>
        <div class="modal-footer">
          <!-- <button (click)="subirImg()" [disabled]="!imgTemp" type="button" class="btn btn-primary">Guardar</button> -->
          <button (click)="subirImg()" type="button" class="btn btn-primary">Guardar</button>
          <button (click)="cerrarModal()" type="button" class="btn btn-secondary">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
</div>
