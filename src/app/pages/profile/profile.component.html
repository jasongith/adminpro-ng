<div class="row">
  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Informaci√≥n personal</h4>
        <h6 class="card-subtitle"></h6>

        <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f)" class="form p-t-20">
          <div class="form-group">
            <label for="exampleInputuname">Nombre de usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre de usuario" required>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control" placeholder="Email">
            </div>
          </div>
          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Guardar</button>
        </form>

      </div>
    </div>
  </div>

  <div class="col-lg-5">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Foto de perfil</h4>
        <h6 class="card-subtitle"></h6>
        <img *ngIf="!imgTemp" [src]="usuario.img | imagen" style="width: 150px;margin-bottom: 2%;">
        <img *ngIf="imgTemp" [src]="imgTemp | imagen" style="width: 150px;margin-bottom: 2%;">
        <input (change)="seleccionImg($event.target.files[0])" type="file">
        <br>
        <br>
        <button (click)="cambiarImg()" [disabled]="!imgSubir" type="button" class="btn btn-success waves-effect waves-light m-r-10">Actualizar foto</button>
      </div>
    </div>
  </div>
</div>
